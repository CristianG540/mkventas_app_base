<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>

  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/img/logo/logo-mailchimp.png" />
      </ion-col>
    </ion-row>
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <ion-row>
        <ion-col>
          <ion-list inset class="no-border">
            <ion-item>
              <ion-label>Codigo</ion-label>
              <ion-input formControlName="codigo" type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button type="submit" ion-button class="login-button" [disabled]="!loginForm.valid">Entrar</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
